<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color palette generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="alert-box">Color <span>#D9D9D9</span> copied to your clipboard</button>
    <div class="main-container">
        <h1>Color palette generator</h1>
        <div class="items">
            <div class="item">
                <div class="item-box">
                    <div class="color-box"></div>
                    <h3>#D9D9D9</h3>
                </div>
            </div>
        </div>
        <div class="action-box">
            <button id="generate">Generate palette</button>
            <p>Or just press the "Spacebar" to generate new palettes.</p>
            <button class="guide-box">Click to copy individual color â€¢ Press "C" to copy palette</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
